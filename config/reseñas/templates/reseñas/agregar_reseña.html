{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-primary">✍️ Reseñar: <span class="text-dark">{{ libro.titulo }}</span></h2>
            <hr>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
    <label class="form-label fw-bold">Calificación</label>
    <div class="d-flex gap-3">
        {% for i in "12345" %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="calificacion" id="star{{ forloop.counter }}" value="{{ forloop.counter }}">
                <label class="form-check-label" for="star{{ forloop.counter }}">
                    {{ forloop.counter }} ⭐
                </label>
            </div>
        {% endfor %}
    </div>
</div>

                <div class="mb-3">
                    <label for="comentario" class="form-label fw-bold">Comentario</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="4" placeholder="Escribe tu reseña aquí..."></textarea>
                </div>

                <div class="d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-success">💾 Guardar reseña</button>
                    <a href="{% url 'detalle_libro' libro.id %}" class="btn btn-outline-secondary">🔙 Volver al libro</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
